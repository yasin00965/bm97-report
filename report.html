<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সদস্য তালিকা পরীক্ষা</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; color: #333; padding: 20px; }
        h1 { text-align: center; color: #006400; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #2E8B57; color: white; }
        #status { text-align: center; font-size: 1.2em; padding: 40px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>সদস্য তালিকা পরীক্ষা</h1>
    <div id="status">সদস্যদের তালিকা লোড হচ্ছে...</div>

    <table id="member-table" style="display:none;">
        <thead>
            <tr>
                <th>কলাম A (ID)</th>
                <th>কলাম B (Member ID)</th>
                <th>কলাম C (Name)</th>
                <th>কলাম D</th>
                <th>কলাম E</th>
                <th>কলাম F</th>
                <th>কলাম G (Mobile)</th>
                <th>কলাম H</th>
                <th>কলাম I (Type)</th>
            </tr>
        </thead>
        <tbody id="member-list-body">
            </tbody>
    </table>

    <script>
        // অনুগ্রহ করে নিচের লাইনে আপনার সর্বশেষ নতুন Web App URL টি পেস্ট করুন
        const API_URL = 'https://script.google.com/macros/s/AKfycbw0eWHzLTJjuYgIaypO6XJjjDxGF3vQiiOv75hO2XjU5YT2eocD7K9D4YexX6O6o-9ZqA/exec';

        document.addEventListener('DOMContentLoaded', async function() {
            const statusDiv = document.getElementById('status');
            const table = document.getElementById('member-table');
            const tableBody = document.getElementById('member-list-body');

            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`সার্ভার থেকে সাড়া পাওয়া যায়নি (Error: ${response.status})`);
                }
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                if (!Array.isArray(data) || data.length === 0) {
                    statusDiv.textContent = 'আপনার "members" শিটে কোনো সদস্যের তথ্য পাওয়া যায়নি।';
                    return;
                }

                tableBody.innerHTML = ''; // তালিকা খালি করা হচ্ছে
                data.forEach(row => {
                    const tableRow = document.createElement('tr');
                    // শিটের প্রথম ৯টি কলামের ডেটা দেখানো হচ্ছে
                    for(let i = 0; i < 9; i++) {
                        const tableCell = document.createElement('td');
                        tableCell.textContent = row[i] || ''; // যদি কোনো সেল খালি থাকে
                        tableRow.appendChild(tableCell);
                    }
                    tableBody.appendChild(tableRow);
                });

                statusDiv.style.display = 'none';
                table.style.display = 'table';

            } catch (error) {
                statusDiv.innerHTML = `<h2>ত্রুটি! ডেটা লোড করা যায়নি।</h2><p>অনুগ্রহ করে নিচের মেসেজটি কপি করে জানান:</p><pre style="background-color:#ffebeb; padding:10px; border-radius:5px; color: #c00;">${error.message}</pre>`;
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
